<div class="container">
  <mat-toolbar class="menu">
    <img src="../../assets/img/giving.png" width="100" alt="">
    <div>  
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    
  </mat-toolbar>
</div>
<div class="containerTable">
  <button id="createBtn" mat-flat-button color="primary" (click)="createContract()">Crear Registro</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="tableStyle">

    <ng-container matColumnDef="contract_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.contract_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="tipo_id">
      <th mat-header-cell *matHeaderCellDef> Tipo ID </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo_id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cat">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.cat}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-mini-fab color="warn" style="margin: 5px;" (click)="deleteRegister(element.contract_id)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="updateRegister(element.contract_id, element)" style="margin: 5px;">
              <mat-icon>edit</mat-icon>
            </button>
            
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
